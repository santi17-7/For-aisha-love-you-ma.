<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffccf9;
            padding: 50px;
            transition: background 0.5s ease-in-out;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            display: inline-block;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #ff66b2;
        }
        .btn {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background: #ff66b2;
            color: white;
        }
        .no {
            background: #ccc;
            color: black;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #ff66b2;
        }
        .gif {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my girlfriend? ðŸ’–</h1>
        <button class="btn yes" onclick="showLove()">Yes</button>
        <button class="btn no" onmouseover="moveNoButton()">No</button>
        <div id="result" class="hidden">
            <p>I knew you would pick yes, I Love you ma! ðŸ’•</p>
            <img class="gif" src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif" alt="Cute Gif">
        </div>
    </div>
    <script>
        function showLove() {
            document.getElementById('result').classList.remove('hidden');
        }
        function moveNoButton() {
            const noBtn = document.querySelector('.no');
            noBtn.style.top = Math.random() * window.innerHeight + 'px';
            noBtn.style.left = Math.random() * window.innerWidth + 'px';
        }
    </script>
</body>
</html>
